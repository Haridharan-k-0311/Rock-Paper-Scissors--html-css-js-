<!DOCTYPE html>
<html>
  <head>
    <title class="title">Rock Paper Scissors</title>
    <link rel="stylesheet" href="./final-rps.css">
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <button onclick="
        playGame('rock');
      " class="move-button"><img src="./images/rock-emoji.png" alt="Rock-emoji" class="move-icon"></button>
      <button onclick="
        playGame('paper');
      " class="move-button"><img src="./images/paper-emoji.png" alt="paper-emoji" class="move-icon"></button>
      <button onclick="
        playGame('scissors');
      " class="move-button"><img src="./images/scissors-emoji.png" alt="scissors-emoji" class="move-icon"></button>
      <p class="js-result result"></p>
      <p class="js-moves "></p>
      <p class="js-score score"></p>
      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      " class="reset-score">Reset Score</button>
      <button onclick="autoPlay()" class="auto-play">Auto Play</button>
    </div>

    <script src="./final-rps.js"></script>
  </body>
</html>
